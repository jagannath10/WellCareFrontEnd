<!DOCTYPE html>
<html>
<head>
  <title>Create Account</title>

  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
  <body>
      <div class="container">
        <h1>
          Create Account
        </h1>
        <form method="GET" action="destination.html">

        </form>
      </div>

  </body>
