<div class="row" id="head">
  <img src={{imagePath}} style="height:12%; width:7%; margin-top:.8rem; margin-left:2rem; padding-bottom:.8rem;"/>
  <h1>SMU Well-Care</h1>
</div>
<div class="row" style="margin-top:1.5rem;margin-left:1.5rem;margin-right:1.5rem;">
  <div class="col-md-5 col-md-offset-3" id="docReg" >
  <div class="container" style="background-color:rgb(175, 174, 174); padding-bottom:.8rem;">
      <h2>Register as a Doctor</h2>
      <form name="form" (ngSubmit)="registerDoc()" #f="ngForm" novalidate>
          <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !username.valid }">
              <label for="firstName">First Name</label>
              <input type="text" class="form-control" name="firstName" [(ngModel)]="model.firstName" #firstName="ngModel" required />
              <div *ngIf="f.submitted && !firstName.valid" class="help-block">First Name is required</div>
          </div>
          <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !username.valid }">
              <label for="lastName">Last Name</label>
              <input type="text" class="form-control" name="lastName" [(ngModel)]="model.lastName" #lastName="ngModel" required />
              <div *ngIf="f.submitted && !lastName.valid" class="help-block">Last Name is required</div>
          </div>
          <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !email.valid }">
              <label for="email">Email</label>
              <input type="text" class="form-control" name="email" [(ngModel)]="model.email" #email="ngModel" required />
              <div *ngIf="f.submitted && !email.valid" class="help-block">Email is required</div>
          </div>
          <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !phone.valid }">
              <label for="phone">Phone Number</label>
              <input type="text" class="form-control" name="phone" [(ngModel)]="model.phone" #phone="ngModel" required />
          </div>
          <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !address.valid }">
              <label for="address">Office Address</label>
              <input type="text" class="form-control" name="address" [(ngModel)]="model.address" #address="ngModel" required />
          </div>
          <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !specialty.valid }">
              <label for="specialty">Specialty</label>
              <input type="text" class="form-control" name="specialty" [(ngModel)]="model.specialty" #specialty="ngModel" required />
          </div>
          <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !username.valid }">
              <label for="username">Username</label>
              <input type="text" class="form-control" name="username" [(ngModel)]="model.username" #username="ngModel" required />
              <div *ngIf="f.submitted && !username.valid" class="help-block">Username is required</div>
          </div>
          <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !password.valid }">
              <label for="password">Password</label>
              <input type="password" class="form-control" name="password" [(ngModel)]="model.password" #password="ngModel" required />
              <div *ngIf="f.submitted && !password.valid" class="help-block">Password is required</div>
          </div>
          <div class="form-group">
              <button ng-click="registerDoc()" class="btn btn-primary">Register</button>

          </div>
      </form>
  </div>
