
<div class="back">
    <div class="row" id="head">
        <img src={{imagePath}} style="height:12%; width:7%; margin-top:.8rem; margin-left:2rem; padding-bottom:.2rem;"/>
        <h1>SMU Well-Care</h1>
    </div>
    <!-- <div class="row" id="mynav"> -->
        <nav class="navbar navbar-expand-lg">
              <ul class="navbar-nav">
                <li class="nav-item active">
                  <a class="nav-link">My Profile <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                  <a class="nav-link inactive" [routerLink]="['_doc-appts']">Appointments</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link inactive" [routerLink]="['_myPatients']">Patients</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link inactive" [routerLink]="['_drSettings']">Settings</a>
                </li>
                <li class="nav-item">
                    <button class="btn inactive" ng-click="logout()" id="logout">Logout</button>
                </li>
              </ul>
        </nav>
    <!-- </div> -->
    <div class="card profile">
        <!-- SIDEBAR USERPIC -->
        <div class="profile-userpic">
          <img src={{userImage}} class="img-responsive" id="usrImg" alt="">
        </div>
        <!-- END SIDEBAR USERPIC -->
        <!-- SIDEBAR USER TITLE -->
        <div class="profile-usertitle">
          <div class="row userHeader">
            <h4>Dr. {{user.firstName}} {{user.lastName}}</h4>
          </div>
          <div class="row userHeader">
            <div class="specialty" style="font-size:1.1rem;">{{user.specialty}}</div>
          </div>
          <div class="row starRating" style="padding-left:.8rem;">
              <app-rating [rating]="user.rating"></app-rating>
          </div>
          <div class="row profile-usertitle-comment">
              "{{user.reviews[0].comment}}"
          </div>
        </div>
        <!-- END SIDEBAR USER TITLE -->
        <!-- SIDEBAR BUTTONS -->
        <!-- <div class="profile-userbuttons">
        <button type="button" class="btn btn-success btn-sm">Follow</button>
        <button type="button" class="btn btn-danger btn-sm">Message</button>
        </div> -->
        <!-- END SIDEBAR BUTTONS -->
        <!-- SIDEBAR MENU -->
        <div class="profile-usermenu" style="padding-left:.3rem; padding-top:0.7rem; font-size:.8rem;">
          <div class="row active label" style="padding-bottom:.1rem; color:black;">
            Email:
          </div>
          <div class="row active" style="padding-bottom:.2rem;">
              <a href="#" class="aboutDr">
              {{user.email}} </a>
          </div>
          <div class="row label"  style="padding-bottom:.1rem;">
            Phone:
          </div>
          <div class="row"  style="padding-bottom:.2rem;">
              <a class="aboutDr" href="#">
              {{user.phone}} </a>
          </div>
          <div class="row label"  style="padding-bottom:.1rem;">
            Office:
            <!-- END MENU -->
          </div>
          <div class="row"  style="padding-bottom:.2rem;">
              <a href="#" class="aboutDr">
              {{user.address}}</a>
              <!-- END MENU -->
          </div>
        </div>
    </div>
</div>
