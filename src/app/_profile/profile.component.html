    <div class="card profile">
        <!-- SIDEBAR USERPIC -->
        <div class="profile-userpic">
          <img src={{userImage}} class="img-responsive" id="usrImg" alt="">
        </div>
        <!-- END SIDEBAR USERPIC -->
        <!-- SIDEBAR USER TITLE -->
        <div class="profile-usertitle">
          <div class="profile-usertitle-name">
            <h5>Dr. {{user.firstName}} {{user.lastName}}</h5>
          </div>
          <div class="profile-usertitle-job">
            <p>{{user.specialty}}</p>
          </div>
        </div>
        <!-- END SIDEBAR USER TITLE -->
        <!-- SIDEBAR BUTTONS -->

        <button type="button" class="btn btn-success btn-sm">Follow</button>

        <!-- END SIDEBAR BUTTONS -->
        <!-- SIDEBAR MENU -->
        <div class="profile-usermenu" style="padding-left:.4rem; padding-bottom:1rem;">
          <div class="row">
            <app-rating [rating]="user.rating"></app-rating>
          </div>
          <div class="row">
            <a class="aboutDr" href="#">
            {{user.reviews[0]}} </a>
          </div>
          <div class="row active">
            <a href="#" class="aboutDr">
            Email: {{user.email}} </a>
          </div>
          <div class="row">
            <a class="aboutDr" href="#">
            Phone: {{user.phone}} </a>
          </div>
          <div class="row">
            <a href="#" class="aboutDr">
            Office: {{user.address}}</a>
            <!-- END MENU -->
          </div>
        </div>
