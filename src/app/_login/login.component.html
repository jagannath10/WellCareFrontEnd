

	<div class="limiter">
		<div class="container-login100">
      <div class="wrap-login100">
				<div class="login100-pic js-tilt" data-tilt>
            <img src="../../assets/images/img-01.png" alt="IMG">
				</div>

				<form class="login100-form validate-form" (ngSubmit)="f.form.valid && login()" #f="ngForm" novalidate>
					<span class="login100-form-title"> Member Login
					</span>

					<div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
            <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !username.valid }">
                  <input class="form-control input100" placeholder="Email" type="text" name="username" [(ngModel)]="model.username" #username="ngModel" required >
                  <span class="focus-input100"></span>
                  <span class="symbol-input100">
                    <i class="fa fa-envelope" aria-hidden="true"></i>
                  </span>
                  <div *ngIf="f.submitted && !username.valid" class="help-block">Username is required</div>
            </div>
					</div>

					<div class="wrap-input100 validate-input" data-validate = "Password is required">
              <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !password.valid }">
                  <input type="password" class="form-control input100" name="password" placeholder="Password" [(ngModel)]="model.password" #password="ngModel" required />
                  <span class="focus-input100"></span>
                  <span class="symbol-input100">
                    <i class="fa fa-lock" aria-hidden="true"></i>
                  </span>
                  <div *ngIf="f.submitted && !password.valid" class="help-block">Password is required</div>
              </div>
          </div>

						<span class="txt1">
							Forgot
						</span>

            </a>
          </div>

          <div class="text-center p-t-13">
